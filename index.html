<!DOCTYPE html>
<html>
  <head>
    <title>js</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="assests/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assests/css/external/all.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>To-do list</h1>
        <form id="form-input">
          <input class="input" id="name" type="text" placeholder="Name" />
          <input class="input" id="task" type="text" placeholder="Task" />

          <button id="add" type="submit">
            <i class="far fa-plus-square"></i>
          </button>
          <input id="countedit" type="hidden" />
        </form>
      </div>
    </div>
    <div class="container">
      <div class="flex">
        <table class="table-data">
          <thead>
            <tr class="row">
              <th>Name</th>
              <th>task</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="assests/js/java .js"></script>
  </body>
</html>
